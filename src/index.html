<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoTrack</title>
    <link rel="stylesheet" href="output.css">
    <!-- <link rel="stylesheet" href="style/_reset.css">
    <link rel="stylesheet" href="style/_global.css">
    <link rel="stylesheet" href="style/styles.css"> -->

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="shortcut icon" href="image/fav-icon.png" type="image/x-icon">

</head>

<body>
    <header>
        <h1>MemoTrack <i class="fa-solid fa-screwdriver-wrench"></i></h1>

        <span id="btnCloseFormToggler" class="material-symbols-outlined header__btn-close-form">
            close
        </span>
    </header>
    <div class="container">
        <!--Sidebar-->
        <div class="sidebar" id="sidebar">
            <h2 class="sidebar__title">Despesa com condução</h2>

            <p id="formInvalid" class="form-invalid">Preencha todos os campos!</p>

            <form class="sidebar__form">
                <!--Item Date-->
                <div class="sidebar__item">
                    <label for="date" class="form-label">Dia*</label>
                    <input type="date" id="date" class="form-input">
                </div>
                <!--Item Customer-->
                <div class="sidebar__item">
                    <label for="customer" class="form-label">Cliente*</label>
                    <input type="text" id="customer" class="form-input" placeholder="Nome do edifício"
                        autocomplete="off">
                </div>
                <!--Item Work Order-->
                <div class="sidebar__item">
                    <label for="workOrder" class="form-label">Ordem de trabalho*</label>
                    <select name="workOrder" id="workOrder" class="form-input">
                        <option selected value="">-- selecione --</option>
                        <option value="1">Manutenção</option>
                        <option value="2">Chamado</option>
                        <option value="3">Serviço</option>
                        <option value="4">Outros</option>
                    </select>
                </div>
                <!--Item Vt Used-->
                <div class="sidebar__item">
                    <label for="vtUsed" class="form-label">VT Gasto* <span id="vtRangeValue"></span></label>
                    <input type="range" id="vtUsed" class="form-input" value="0" min="0" max="10">
                </div>

                <button type="button" class="sidebar__button sidebar__button--save" id="btnInsert">Salvar</button>

                <button type="button" class="sidebar__button sidebar__button--edit" id="btnEdit">Editar</button>
            </form>

        </div>

        <!--Content Hub-->
        <div class="contentHub" id="contentHub">
            <!--Content Hub Header-->
            <div class="contentHub__header">
                <!--Filter -->
                <div class="contentHub__controls">
                    <div class="contentHub__filter">
                        <p for="selectMonthFilter" class="contentHub__filter-paragraph">Filtro</p>
                        <div class="contentHub__filter-area">
                            <div class="contentHub__filter-field">
                                <label for="selectMonthFilter" class="contentHub__filter-label">Mês</label>
                                <select id="selectMonthFilter" class="form-select">
                                    <option value="01">Janeiro</option>
                                    <option value="02">Fevereiro</option>
                                    <option value="03">Março</option>
                                    <option value="04">Abril</option>
                                    <option value="05">Maio</option>
                                    <option value="06">Junho</option>
                                    <option value="07">Julho</option>
                                    <option value="08">Agosto</option>
                                    <option value="09">Setembro</option>
                                    <option value="10">Outubro</option>
                                    <option value="11">Novembro</option>
                                    <option value="12">Dezembro</option>
                                </select>
                            </div>
                            <div class="contentHub__filter-field">
                                <label for="selectYearFilter" class="contentHub__filter-label">Ano</label>
                                <select id="selectYearFilter" class="form-select">
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                </select>
                            </div>
                            <button type="button" id="btnSearch" class="contentHub__filter-button">Buscar</button>
                        </div>
                    </div>
                </div>
                <!--Insert, Scanner and Delete-->
                <div class="contentHub__actions">
                    <span id="btnFormToggler"
                        class="material-symbols-outlined contentHub__icon contentHub__icon--form-toggler">
                        add
                    </span>
                    <span class="material-symbols-outlined contentHub__icon contentHub__icon--gen-pdf" id="btnGenPdf">
                        task
                    </span>

                    <span id="btnClearAll"
                        class="material-symbols-outlined contentHub__icon contentHub__icon--clear-all">
                        delete
                    </span>
                </div>
            </div>

            <!--Content Hub Body-->
            <div class="contentHub__body" id="contentHubBody">
            </div>
        </div>

        <!--Modal-->
        <div id="modal" class="modal">
            <div class="modal__header">
                <h2 class="modal__title">Excluir todos</h2>
            </div>
            <div class="modal__body">
                <p>Tem certeza que deseja excluir todos os registros do mês <span id="deleteMonth"></span>?</p>
                <div class="modal__actions">
                    <button id="btnDeleteYes" class="modal__button modal__button--confirm">Sim</button>
                    <button id="btnDeleteNo" class="modal__button modal__button--cancel">Não</button>
                </div>
            </div>
        </div>

        <!--Overlay-->
        <div class="overlay"></div>
    </div>
    <script type="module" src="../dist/bundle.js"></script>

</body>

</html>
